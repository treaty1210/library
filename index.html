<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="newBook">Add a New Book</button>
    <form id="bookForm" style="display: none;">

        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" required>

        <label for="pages">Pages:</label>
        <input type="text" id="pages">

        <label for="readStatus">Read:</label>
        <input type="checkbox" id="readStatus">

        <input type="submit" value="Add Book to Library" id="addBookForm">

    </form>
    <div class="libraryDisplay"></div>
</body>
</html>
